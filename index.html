<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./public/style/normalize.css">
    <link rel="icon" href="./public/favicon.ico">
    <title>Memohadith</title>
</head>

<body>
    <div class="overlay">
    </div>
    <h3 class="title">المساعد الحديثي</h3>
    <div class="search-ui hidden">
        <button class="close-search">&times;</button>
        <div class="search-input">
            <input type="text" placeholder="ابحث عن الحديث بالرقم، النص، أو الراوي" />
            <button class="search-scope-toggle" title="تبديل نطاق البحث">
                <span class="scope-text">الكتاب الحالي</span>
            </button>
            <button class="mobile close-search">&times;</button>
        </div>
        <div class="results-container">
            <p class="result-count">عدد النتائج: <span></span></p>
            <div id="scrollAreaResults">
                <ul id="contentAreaResults" class="search-results"></ul>
            </div>
        </div>
    </div>
    <main>
        <div class="hadith-container">
            <p id="hadith"></p>
        </div>
        <div class="btns-container">
            <button class="prev-hadith">الحديث السابق</button>
            <button class="next-hadith">الحديث التالي</button>
        </div>
        <button class="list-btn">القائمة</button>
    </main>
    <div class="list">
        <h2>قائمة الأحاديث</h2>
        <div id="search-btn">
            <p>بحث..</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </div>
        <select class="book-options"></select>
        <div id="scrollArea">
            <ul id="contentArea">
            </ul>
        </div>

    </div>
    <div id="pwa-install" class="hidden">
        <p>احفظ البرنامج على جهازك</p>
        <div>
            <button id="accept-pwa">حفظ</button>
            <button id="deny-pwa">ليس الآن</button>
        </div>
    </div>
    <div class="tashkil">
        <label>أزل التشكيل</label>
        <label class="switch">
            <input type="checkbox" id="toggleTashkil">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script type="module" src="./public/index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./service-worker.js")
                    .then(() => console.log("Service Worker Registered"))
                    .catch((err) => console.log("Service Worker Registration Failed", err));
            });
        }
    </script>
</body>

</html>
